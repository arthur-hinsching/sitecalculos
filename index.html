<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolver Equações do Segundo Grau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resolver Equação do Segundo Grau</h1>
        <form id="formulario">
            <label for="a">Coeficiente a:</label>
            <input type="number" id="a" step="any" required>

            <label for="b">Coeficiente b:</label>
            <input type="number" id="b" step="any" required>

            <label for="c">Coeficiente c:</label>
            <input type="number" id="c" step="any" required>

            <button type="button" onclick="resolverEquacao()">Resolver</button>
        </form>

        <div id="equacao" class="equacao"></div>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
